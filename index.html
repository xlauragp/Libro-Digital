<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Digital - Buena Alimentación para su Bebé</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="book-container" class="container text-center my-5">
        <div id="mybook">
            <!-- Image pages -->
            <div><img src="paginas/img1.jpg" alt="Página 1"></div>
            <div><img src="paginas/img2.jpg" alt="Página 2"></div>
            <div><img src="paginas/img3.jpg" alt="Página 3"></div>
            <!-- Add up to img65 as necessary -->
            <div><img src="paginas/img65.jpg" alt="Página 65"></div>
        </div>
        <div class="btn-group mt-4" role="group">
            <button id="prev-page" class="btn btn-primary">Página Anterior</button>
            <button id="next-page" class="btn btn-primary">Página Siguiente</button>
        </div>
        <div class="mt-3">
            Página <span id="page-num">1</span> de <span id="page-count">65</span>
        </div>
        <div class="mt-4">
            <button id="hospital-page" class="btn btn-hospital">Página del Hospital</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Open the hospital page
        document.getElementById('hospital-page').addEventListener('click', () => {
            window.open('https://hospitalinfantil.org/', '_blank');
        });
    </script>
</body>
</html>
