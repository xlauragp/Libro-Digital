<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Digital - Buena Alimentación para su Bebé</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script src="turn.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div id="flipbook-container" class="my-5">
            <div id="flipbook">
                <!-- Aquí se añadirán las páginas del PDF -->
            </div>
        </div>

        <div class="btn-group" role="group" aria-label="Navegación de páginas">
            <button id="prev-page" class="btn btn-primary">Página Anterior</button>
            <button id="next-page" class="btn btn-primary">Página Siguiente</button>
        </div>
        <div class="mt-3">
            Página <span id="page-num">1</span> de <span id="page-count">...</span>
        </div>
        <div class="mt-4">
            <button id="hospital-page" class="btn btn-info" onclick="window.open('https://hospitalinfantil.org/', '_blank')">Página del Hospital</button>
        </div>
    </div>

    <script src="script.js"></script>

</html>
